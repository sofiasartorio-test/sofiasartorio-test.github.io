<header class="bg-white shadow-md py-4 px-6 flex items-center justify-between">
  <!-- Logo + titolo -->
  <a href="/" class="flex items-center">
    <img src="/images/logo.png" alt="PAAM Lab" class="h-10 w-auto mr-2">
    <span class="font-bold text-xl">{{ .Site.Title }}</span>
  </a>

  <!-- Menu -->
  <nav class="flex space-x-6 text-gray-700 font-medium ml-auto">
  {{ range .Site.Menus.main }}
    <a href="{{ .URL }}" class="hover:text-primary">{{ .Name }}</a>
  {{ end }}
</nav>
</header>
