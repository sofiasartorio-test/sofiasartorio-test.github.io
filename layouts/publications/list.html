{{ define "main" }}
<h1 class="text-3xl font-bold mb-6 text-center">Pubblicazioni</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {{ range (.Pages.ByParam "year" | reverse) }}
  <div class="bg-white rounded-2xl shadow-md p-6 hover:shadow-xl transition-shadow duration-300">
    <h2 class="text-xl font-semibold mb-2">
      <a href="{{ .RelPermalink }}" class="text-blue-600 hover:underline">{{ .Title }}</a>
    </h2>

    {{ with .Params.authors }}
    <p class="text-gray-700 mb-1">{{ . }}</p>
    {{ end }}

    {{ with .Params.year }}
    <p class="text-gray-500 text-sm mb-3">{{ . }}</p>
    {{ end }}

    {{ with .Params.link }}
    <a href="{{ . }}" class="text-white bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded-full text-sm transition-colors">Vedi pubblicazione</a>
    {{ end }}
  </div>
  {{ end }}
</div>
{{ end }}
