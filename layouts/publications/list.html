{{ define "main" }}
<h1 class="text-4xl font-bold text-center mb-8">Publications</h1>

<div class="max-w-3xl mx-auto flex flex-col gap-4 px-4">
  {{ range sort .Pages "Params.year" "desc" }}
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between border-b border-gray-200 pb-2">
    
    <!-- Titolo linkato -->
    <a href="{{ .RelPermalink }}" class="text-blue-600 hover:underline font-medium">
      {{ .Title }}
    </a>

    <div class="text-gray-600 text-sm mt-1 sm:mt-0">
      {{ with .Params.authors }}{{ . }}{{ end }}
      {{ with .Params.year }} ({{ . }}){{ end }}

      {{ with .Params.pdf }}
      - <a href="{{ . }}" class="text-blue-500 hover:underline" target="_blank">PDF</a>
      {{ end }}
    </div>

  </div>
  {{ end }}
</div>
{{ end }}
